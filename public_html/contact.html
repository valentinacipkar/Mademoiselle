    <head>
        <title>Mademoiselle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Valentina Cipkar">
        <meta name="description" content="Website about beauty trends">
        <meta name="keywords" content="beauty, trends, services, haircuts">

        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Mademoiselle">

        <!--Android compatibility-->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- CSS Files -->
        <link href="css/theme.css" rel="stylesheet" type="text/css"/>


    </head>
    <body>

        <header class="py-3 py-lg-5 bg-white">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="images/Logo.png" alt=""/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="navbar-nav ms-auto pt-3 pt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" aria-current="page" href="#">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="#">services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="#">blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-uppercase" href="#">contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="contact-form-section">
                <div class="container">
                    <div class="row contact">
                        <div class="col-12 col-lg-6">
                            <article class="contact-form-data">
                                <h2 class="contact-form-title text-uppercase">Please contact us using the form bellow</h2>
                                <form class="contact-form" method="get" action="">
                                    <div class="form-group">
                                        <input type="text" name="contact_name" value="" class="form-control py-3" placeholder="Name and surname*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="contact_email" value="" class="form-control py-3" placeholder="Email address*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="contact_subject" value="" class="form-control py-3" placeholder="Subject*">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control py-3" name="contact_message" rows="7" placeholder="Enter your message*"></textarea>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" name="send" value="yes" class="text-uppercase contact-button px-5 py-3 fw-medium">Send message</button>
                                    </div>
                                </form>
                            </article>
                        </div>
                        <div class="col-12 col-lg-6 contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1927.7935103057198!2d-3.8433243245920368!3d55.55477563543175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48881b24c86f482f%3A0x2f86149c79252ec2!2sDouglas%20Community%20Fire%20Station!5e0!3m2!1ssr!2srs!4v1763809192586!5m2!1ssr!2srs" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact-info-section"> 
                <div class="container contact-info-desc">
                    <div class="contact-buttons">
                    <h4 class="text-uppercase contact-info-data">146 Douglas Dale Suite 343</h4>
                    <h4 class="text-uppercase contact-info-data">560-748-5959</h4>
                    <h4 class="text-uppercase contact-info-data">cullen_mueller@yahoo.com</h4>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center">
            <div class="container">
                <nav class="social">
                    <a href="https://facebook.com" target="_blank" class="social-icon fa-brands fa-facebook"></a>
                    <a href="https://twitter.com" target="_blank" class="social-icon fa-brands fa-twitter"></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon fa-brands fa-instagram"></a>
                </nav>
                <p class="copyright">Copyright &copy; 2019 Mademoiselle</p>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/36df676e2b.js" crossorigin="anonymous"></script>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
